<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicla Kids - Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-scene">
        <div class="header-content">
            <div class="game-title">
                <img src="logo.PNG" alt="Recicla Kids Logo" class="game-logo">
            </div>
            
            <img src="marcio.png" alt="Personagem Recicla Kids" class="character-image"> 
        </div>

        <div class="menu-buttons">
            <button class="menu-btn btn-green">JOGAR</button>
            <button class="menu-btn btn-blue">TUTORIAL</button>
            <button class="menu-btn btn-yellow">AJUSTES</button>
            <button class="menu-btn btn-orange">SAIR</button>
        </div>
    </div>
</body>
</html>
